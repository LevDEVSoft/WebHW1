<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="home-link">Home</a>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="login-box">
            <h2>Welcome to PostIt</h2>
            
            <a href="#" class="create-account">Create an account</a>
            
            <p>or</p>
            <p>Please log in</p>
            
            <!-- Login form -->
            <!-- Lev fix: added method="post" for realism -->
            <form action="index.html" method="post">
                <!-- Lev fix: added labels for accessibility -->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <!-- Lev fix: added inline cursor style -->
                <button type="submit" class="login-button" style="cursor:pointer;">Log in</button>
            </form>
            
            <!-- Lev fix: changed text from Forget â†’ Forgot -->
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
