<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="home-link">Home</a>
            <a href="addPost.html" class="addpost-link">addPost</a>
            <!-- dropdown menu -->
            <div class="user-menu">
                <a href="login.html" class="avatar-link">
                    <img src="avatar.png" alt="User profile" class="user-icon">
                </a>
                <div id="user-dropdown" class="dropdown-content">
                    <p class="user-name">John Doe</p>
                    <p class="user-email">john.doe@ut.ee</p>
                    <a href="login.html" class="logout-link">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="add-post-box">
            <form action="index.html" method="get" class="add-post-form">
                <label for="post-body">Post body</label>
                <textarea id="post-body" placeholder="Write something..." required></textarea>
                
                <div class="file-section">
                    <input type="file" id="file-input" accept="image/*">
                    <label for="file-input" class="file-button">Select file</label>
                    <button type="submit" class="create-button">Create post</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Footer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
