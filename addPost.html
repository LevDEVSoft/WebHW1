<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="home-link">Home</a>
            <a href="addPost.html" class="addpost-link">addPost</a>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="add-post-box">
            <!-- Lev fix: replaced <a><button></button></a> with proper <form> -->
            <form action="index.html" method="get" class="add-post-form">

                <!-- Lev fix: added label + id for textarea, required validation -->
                <label for="post-body">Post body</label>
                <textarea id="post-body" placeholder="Write something..." required></textarea>
                
                <!-- Lev fix: added label + accept only images -->
                <label for="file-input">Select file</label>
                <input type="file" id="file-input" accept="image/*">

                <!-- Lev fix: proper submit button -->
                <button type="submit" class="create-button">Create post</button>
            </form>
        </div>
    </main>

    <!-- Footer --> 
     <!-- Lev fix: changed to center -->
<footer style="text-align: center;">
    <p>Footer</p>
</footer>

</body>
</html>
